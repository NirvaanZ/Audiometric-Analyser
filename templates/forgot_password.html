<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%; /* Ensure the form takes full width */
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;  /* Ensure buttons take full width */
        }
        button:hover {
            background-color: #5ea1e9;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Space between buttons */
        }

    </style>
</head>
<body>

    <h1>Forgot Password</h1>
    
    <form method="post">
        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <!-- Username input -->
        <label for="username">Username:</label>
        <input type="username" name="username" id="username" required>
        
        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Container for the Login button -->
    <div class="button-container">
        <form action="/login" method="get">
            <center> 
                <h3>Remembered your password? </h3>
            </center>
            <button type="submit">Login From here</button>
        </form>
    </div>
                <!-- JavaScript to show flash messages as popups -->
    <script>
        // Check if there are any flash messages
        var flashMessages = {{ get_flashed_messages(with_categories=true) | tojson }};
        // If flash messages exist, show them as popups
        if (flashMessages.length > 0) {
            flashMessages.forEach(function(message) {
                var category = message[0];  // Category of the message (e.g., 'success', 'error')
                var text = message[1];  // The message text
                // Show as alert popup
                alert(category.toUpperCase() + ': ' + text);
            });
        }
   </script>
</body>
</html>
